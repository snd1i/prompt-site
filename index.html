<script>
let credit = localStorage.getItem("credit");
if (credit === null) {
  credit = 5;
  localStorage.setItem("credit", credit);
}
document.getElementById("credit").innerText = credit;

const SHEET_ID = "https://docs.google.com/spreadsheets/d/16GwAXZyYn109Bji4j--Ym9a-GG4b3oTkwP0bdQGnHkM/edit?usp=drivesdk"; // BURAYA KENDİ ID'Nİ YAZ
const URL = `https://opensheet.elk.sh/${SHEET_ID}/Sheet1`;

fetch(URL)
.then(res => res.json())
.then(data => {
  let html = "";
  data.forEach((item, i) => {
    html += `
    <div class="card">
      <img src="${item.image}">
      <button onclick="unlock(${i})">Unlock Prompt (1 Credit)</button>
      <p id="p${i}" style="display:none;margin-top:10px;">${item.prompt}</p>
    </div>
    `;
  });
  document.body.innerHTML += html;
});

function unlock(i){
  if (credit <= 0) {
    alert("No credits");
    return;
  }
  credit--;
  localStorage.setItem("credit", credit);
  document.getElementById("credit").innerText = credit;
  document.getElementById("p"+i).style.display = "block";
}
</script>
