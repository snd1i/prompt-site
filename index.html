
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prompt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#0f0f0f;
  color:white;
  font-family:Arial;
  padding:15px;
}
.top {
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
}
.card {
  background:#1c1c1c;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}
img {
  width:100%;
  border-radius:10px;
}
button {
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#4CAF50;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<div class="top">
  <div>ðŸ”‘ Credits: <span id="credit">0</span></div>
</div>

<div class="card">
  <img src="https://picsum.photos/400/250">
  <button onclick="unlock()">Unlock Prompt (1 Credit)</button>
  <p id="prompt" style="display:none;margin-top:10px;">
    A cute cat playing guitar, ultra realistic, 8k
  </p>
</div>

<button onclick="watchAd()">ðŸ“º Watch Ad (+2 Credits)</button>

<script>
let credit = localStorage.getItem("credit");

if (credit === null) {
  credit = 5;
  localStorage.setItem("credit", credit);
}

document.getElementById("credit").innerText = credit;

function unlock() {
  if (credit <= 0) {
    alert("No credits!");
    return;
  }
  credit--;
  localStorage.setItem("credit", credit);
  document.getElementById("credit").innerText = credit;
  document.getElementById("prompt").style.display = "block";
}

function watchAd() {
  credit = parseInt(credit) + 2;
  localStorage.setItem("credit", credit);
  document.getElementById("credit").innerText = credit;
  alert("Ad watched! +2 credits");
}
</script>

</body>
</html>
