<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ARKA PLAN RESMƒ∞ (BULANIK) -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-magic"></i>
                <div>
                    <h1>Prompt<span>Master</span></h1>
                    <p id="subtitle">Professional AI Image Prompts</p>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-sparkles"></i>
                    <div>
                        <span class="count" id="promptCount">0</span>
                        <span class="label">Prompts</span>
                    </div>
                </div>
                <div class="stat">
                    <i class="fas fa-heart"></i>
                    <div>
                        <span class="count" id="likeCount">0</span>
                        <span class="label">Total Likes</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- CONTROLS -->
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search prompts...">
                <button class="clear-btn" id="clearSearch">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" onclick="filterPrompts('all')">
                    <i class="fas fa-layer-group"></i> <span data-lang="all">All</span>
                </button>
                <button class="filter-btn" onclick="filterPrompts('most_liked')">
                    <i class="fas fa-fire"></i> <span data-lang="most_liked">Most Liked</span>
                </button>
                <button class="filter-btn" onclick="filterPrompts('newest')">
                    <i class="fas fa-clock"></i> <span data-lang="newest">Newest</span>
                </button>
                <button class="filter-btn" onclick="filterPrompts('oldest')">
                    <i class="fas fa-history"></i> <span data-lang="oldest">Oldest</span>
                </button>
                
                <div class="language-selector">
                    <i class="fas fa-globe"></i>
                    <select id="languageSelect" onchange="changeLanguage(this.value)">
                        <option value="en">üá¨üáß English</option>
                        <option value="tr">üáπüá∑ T√ºrk√ße</option>
                        <option value="ku">üáÆüá∂ ⁄©Ÿàÿ±ÿØ€å</option>
                        <option value="ar">üá∏üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                        <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- PROMPTS GRID -->
        <div id="promptsContainer" class="prompts-grid">
            <!-- Prompts will be loaded here -->
        </div>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-magic"></i>
                    <span>PromptMaster</span>
                </div>
                <p id="footerText">Create amazing AI images with professional prompts</p>
                <a href="https://t.me/sndiyi" class="telegram-btn" target="_blank">
                    <i class="fab fa-telegram"></i> Join Telegram
                </a>
            </div>
        </footer>
    </div>

    <!-- SHARE MODAL -->
    <div id="shareModal" class="share-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-share-alt"></i> Share</h3>
                <button class="close-btn" onclick="closeShareModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="share-image">
                    <img id="shareImage" src="" alt="">
                </div>
                <div class="share-message">
                    <p id="shareMessageText">Check out this amazing AI prompt!</p>
                </div>
                <div class="share-link">
                    <input type="text" id="shareLinkInput" readonly value="https://t.me/PrompttAI_bot/Prompts">
                    <button onclick="copyShareLink()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="share-telegram-btn" onclick="shareToTelegram()">
                    <i class="fab fa-telegram"></i> Share on Telegram
                </button>
            </div>
        </div>
    </div>

    <!-- HIDDEN TEXTAREA -->
    <textarea id="hiddenTextarea" class="hidden-textarea"></textarea>

    <!-- ADS BANNER -->
    <div class="ads-banner">
        <input type="checkbox" id="adsToggle" hidden>
        <div class="ads-container">
            <label for="adsToggle" class="ads-close">
                <i class="fas fa-times"></i>
            </label>
            <iframe data-aa="2423518" src="//ad.a-ads.com/2423518/?size=320x50" scrolling="no"></iframe>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
